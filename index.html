<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>Rock Paper Scissor</header>
    <div class="buttons">
      <button class="rock but">Rock</button>
      <button class="paper but">Paper</button>
      <button class="scissors but">Scissor</button>
    </div>
    <div class="namecolumn">
      <h1 class="username">UserName</h1>
      <h1>Computer</h1>
    </div>
    <div class="namecolumn">
      <div class="box1">
        <h1>Score</h1>
        <h1 type="number" class="box user">0</h1>
      </div>
      <div class="box1">
        <h1>Score</h1>
        <h1 type="number" class="box cpu">0</h1>
      </div>
    </div>
    <div class="status">
      <h1 class="userSelection"></h1>
      <h1 class="mainStatus">Select One ⬆︎!</h1>
      <h1 class="cpuSelection"></h1>
    </div>
    <footer>Vinayak Project 2022 Copyright ©</footer>
  </body>
</html>
